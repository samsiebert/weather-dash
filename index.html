<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header> 
        <h1>Weather Dashboard</h1>
    </header>
    <div id="main-body" class="d-flex">
        <div id="left-col" class="col-sm-12 col-lg-3">
            <!-- form to enter city name for searching -->
            <form id="search-form" class="border-bottom border-secondary">
                <h2>Search for a city:</h2>
                <input type="text" id="city-search" name="city-search" placeholder="San Diego"><br>
                <button id="submit-city" class="button" type="subtmit" value="submit">Find City</button>
            </form>
            <!-- list of cities saved -->
            <div id="saved-cities">

            </div>
        </div>
        
        <div id="right-col" class="col-sm-12 col-lg-9">
            <!-- today's weather section -->
            <div id="weather-today">
                <div id="section-title">
                <h2 id="city-date"></h2>
                <img id="cloud-icon"></img>
                </div>

                <p id="temp"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
                <p id="uv-index"></p>
            </div>
            <!-- five day forecast section -->
            <div id="forecast">
                <h2 id="five-forecast"></h2>
                <div id="five-days">
                    
                </div>
            </div>
        </div>
    </div>


    <!-- link javascript files -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> 
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script>dayjs().format()</script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
